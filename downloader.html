<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="r0Qpk54812YWTVZ9XsAvK_mMZ0NbPcw84RpeHqNbJxU" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niraj Downloader</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; overflow-x: hidden; }
        .background { position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(rgba(0, 255, 0, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.2) 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); animation: moveGrid 5s linear infinite; z-index: -1; }
        @keyframes moveGrid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 35px; border-radius: 25px; border: 1px solid #0f0; box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); text-align: center; width: 85%; max-width: 450px; z-index: 10; }
        h2 { margin-bottom: 25px; color: #0f0; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 15px #0f0; font-size: 24px; }
        input { width: 100%; padding: 18px; border-radius: 50px; border: 1px solid #0f0; background: rgba(0, 0, 0, 0.8); color: #0f0; font-size: 16px; text-align: center; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 18px; border-radius: 50px; border: none; background: #0f0; color: #000; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.4s; box-shadow: 0 0 20px #0f0; }
        button:hover { background: #fff; box-shadow: 0 0 30px #fff; transform: scale(1.03); }
        #status { margin-top: 25px; font-weight: bold; min-height: 40px; }
        .success-btn { display: inline-block; padding: 15px 35px; margin-top: 20px; background: #0f0; color: #000; text-decoration: none; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px #0f0; transition: 0.3s; }
        .success-btn:hover { background: #fff; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>üöÄ Niraj Downloader</h2>
        <input type="text" id="urlInput" placeholder="Paste FB/Instagram Link Here...">
        <button onclick="startDownload()">DOWNLOAD NOW</button>
        <div id="status"></div>
    </div>

    <script>
        // üöÄ TERE SCREENSHOTS SE NIKALI HUI 4 ACTIVE KEYS
        const apiKeys = [
            "cce798ae3fmsh5024cae77b12bddp1fc5fejsn170c718e5f87", // Key 1
            "1a14fa8286mshd1361bc6b512860p13e700jsn033da1b2682c", // Key 2
        ];

        let currentKeyIndex = 0;

        async function startDownload() {
            const link = document.getElementById('urlInput').value;
            const status = document.getElementById('status');

            if (!link) { status.innerHTML = "‚ö†Ô∏è Link dal bsdk!"; status.style.color = "yellow"; return; }
            
            status.innerHTML = "‚è≥ Scanning FB/Insta Server...";
            status.style.color = "#0f0";

            await tryDownload(link);
        }

        async function tryDownload(link) {
            const status = document.getElementById('status');
            const apiHost = "social-media-video-downloader.p.rapidapi.com";
            const apiUrl = `https://${apiHost}/get-info?url=${encodeURIComponent(link)}`;

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "x-rapidapi-key": apiKeys[currentKeyIndex],
                        "x-rapidapi-host": apiHost
                    }
                });

                if (response.status === 429 && currentKeyIndex < apiKeys.length - 1) {
                    console.log("Key limit khatam, switching key...");
                    currentKeyIndex++;
                    return tryDownload(link);
                }

                const result = await response.json();

                if (result.url || result.link) {
                    const videoUrl = result.url || result.link;
                    status.innerHTML = `‚úÖ <b>FOUND!</b><br><a href="${videoUrl}" target="_blank" class="success-btn">‚¨áÔ∏è DOWNLOAD VIDEO</a>`;
                } else {
                    status.innerHTML = "‚ùå Video nahi mili. Link sahi hai na?";
                    status.style.color = "red";
                }
            } catch (error) {
                if (currentKeyIndex < apiKeys.length - 1) {
                    currentKeyIndex++;
                    return tryDownload(link);
                }
                status.innerHTML = "‚ùå Sabhi 4 Keys khatam! Kal aana bsdk. üòÇ";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
