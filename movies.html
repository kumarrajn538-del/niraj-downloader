<body>

    <header>
        <h1>üé¨ Baba Cinema üçø</h1>
        <p>Unlimited Legal Movies Search Engine</p>
    </header>
    
    <div class="search-box">
      
        <input type="text" id="searchInput" placeholder="Search movie (e.g. South Action)...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <div class="category-buttons">
    <button class="cat-btn" onclick="filterCategory('New South Indian Action Movie Hindi Dubbed')">üëä South Action</button>
    <button class="cat-btn" onclick="filterCategory('Best Hindi Comedy Movies')">üòÇ Comedy</button>
    <button class="cat-btn" onclick="filterCategory('Horror Movies Hindi Full')">üëª Horror</button>
    <button class="cat-btn" onclick="filterCategory('Old Classic Hindi Movies')">üìº Old is Gold</button>
    <button class="cat-btn" onclick="filterCategory('Motivational Movies Hindi')">üí™ Motivation</button>
</div>

<div id="movies-container"></div>

<footer>
    <p>Desi Movies ka Adda - <span class="owner-name">Baba Cinema</span></p>

</footer>
<script>
    // üîë TERI ASLI CHABI (Direct aur Simple)
    const API_KEY = 'AIzaSyDqv_zlB_FUZVT4IarpXllYPuMusLjTFBk'; 

    // üöÄ STEP 1: Page khulte hi apne aap movies load ho jayengi (Suggestion wapas aa gaya!)
    window.onload = function() {
        searchMovies('New South Indian Hindi Dubbed Action Movies 2025');
    };

    // üîç STEP 2: Movies search karne ka function
    async function searchMovies(queryText) {
        const inputVal = document.getElementById('searchInput').value;
        const query = queryText || inputVal; // Agar button dabaya to wo, nahi to search box
        const container = document.getElementById('movies-container');

        if (!query) {
            alert("Bhai, kuch likhoge tabhi toh dikhaunga! üòÇ");
            return;
        }

        // Loading dikhao...
        container.innerHTML = '<h3 style="color:white; text-align:center; margin-top:20px;">üçø Popcorn ready kar raha hoon...</h3>';

        try {
            // YouTube API ko call lagao
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;
            
            const response = await fetch(url);
            const data = await response.json();

            // Agar koi error aaya (Jaise Quota ya Key ka locha)
            if (data.error) {
                console.error("YouTube Error:", data.error);
                container.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Error: ${data.error.message}</p>`;
                return;
            }

            container.innerHTML = ''; // Purana kachra saaf

            // Har video ke liye card banao
            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails.medium.url; // High quality thumbnail

                const card = document.createElement('div');
                card.className = 'movie-card';
                // Niche wala code thumbnail dikhayega, click karne par video chalega
                card.innerHTML = `
                    <div class="thumbnail-container" onclick="playVideo(this, '${videoId}')">
                        <img src="${thumbnail}" alt="${title}" style="width:100%; border-radius:10px;">
                        <div class="play-btn" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -5nirsj0%); font-size:50px; cursor:pointer;">‚ñ∂Ô∏è</div>
                    </div>
                    <h4 style="color:white; font-size:14px; margin-top:10px;">${title}</h4>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error("Network Error:", error);
            container.innerHTML = '<p style="color:red; text-align:center;">‚ö†Ô∏è Internet check kar bhai!</p>';
        }
    }

    // ‚ñ∂Ô∏è STEP 3: Click karne par video play karne wala function
    function playVideo(element, videoId) {
        element.innerHTML = `
            <iframe width="100%" height="200" 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen 
            style="border-radius:10px;">
            </iframe>
        `;
    }

    // üîò STEP 4: Category buttons ke liye function
    function filterCategory(category) {
        searchMovies(category);
    }
</script>
